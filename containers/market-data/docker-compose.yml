version: '3.8'

services:
  market-data:
    container_name: signalcartel-market-data
    build:
      context: ../..
      dockerfile: containers/market-data/Dockerfile
      args:
        - KRAKEN_API_KEY=${KRAKEN_API_KEY}
        - KRAKEN_API_SECRET=${KRAKEN_API_SECRET}
        - BINANCE_API_KEY=${BINANCE_API_KEY}
        - BINANCE_API_SECRET=${BINANCE_API_SECRET}
    env_file:
      - ./.env
      - ./.env.local
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024
      - KRAKEN_API_KEY=${KRAKEN_API_KEY}
      - KRAKEN_API_SECRET=${KRAKEN_API_SECRET}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - DATABASE_URL=file:/app/database/dev.db
    volumes:
      - ../../logs:/app/logs
      - ../../.env.local:/app/.env.local:ro
      - ../../prisma:/app/prisma:ro
      - /home/telgkb9/signalcartel-db:/app/database
      - market-data:/app/data
      - historical-data:/app/historical
      - market-analysis:/app/analysis
      - price-predictions:/app/predictions
      - correlation-data:/app/correlations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "market-data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - signalcartel-network
    depends_on:
      redis:
        condition: service_healthy

  # Redis for market data caching
  redis:
    image: redis:7-alpine
    container_name: signalcartel-market-redis
    restart: unless-stopped
    volumes:
      - redis-market-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - signalcartel-network

volumes:
  market-data:
    driver: local
  redis-market-data:
    driver: local
  historical-data:
    driver: local
  market-analysis:
    driver: local
  price-predictions:
    driver: local
  correlation-data:
    driver: local

networks:
  signalcartel-network:
    external: true
    name: signalcartel_signalcartel-network