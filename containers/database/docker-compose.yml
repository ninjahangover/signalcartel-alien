version: '3.8'

services:
  # Redis for session and cache storage
  redis:
    image: redis:7-alpine
    container_name: signalcartel-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - signalcartel-network

  # Redis for market data caching (separate instance)
  redis-market:
    image: redis:7-alpine
    container_name: signalcartel-redis-market
    restart: unless-stopped
    volumes:
      - redis-market-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - signalcartel-network

volumes:
  redis-data:
    driver: local
  redis-market-data:
    driver: local

networks:
  signalcartel-network:
    external: true
    name: signalcartel_signalcartel-network