<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• QUANTUM FORGE‚Ñ¢ Order Book Visualization Test</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #a855f7, #06b6d4, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .loading {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #fbbf24;
            color: #fbbf24;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 2px solid #a855f7;
            border-radius: 12px;
            background: #1f2937;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #1f2937, #374151);
            border: 1px solid #6b7280;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
        }
        .stat-label {
            color: #9ca3af;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üî• QUANTUM FORGE‚Ñ¢ ORDER BOOK</h1>
            <p style="color: #9ca3af;">Real-time Traditional Order Book with Heat Maps & Movement Animations</p>
        </div>

        <div id="status" class="status loading">
            üîÑ Loading QUANTUM FORGE‚Ñ¢ Order Book Visualization...
        </div>

        <div id="stats" class="stats" style="display: none;">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div style="margin: 30px 0; text-align: center;">
            <a href="http://localhost:3001/dashboard" target="_blank" 
               style="background: linear-gradient(45deg, #a855f7, #06b6d4); 
                      color: white; padding: 12px 24px; text-decoration: none; 
                      border-radius: 8px; font-weight: bold;">
                üöÄ Open Full QUANTUM FORGE‚Ñ¢ Dashboard
            </a>
        </div>

        <!-- Embedded Dashboard -->
        <iframe 
            src="http://localhost:3001/dashboard" 
            title="QUANTUM FORGE‚Ñ¢ Dashboard"
            onload="handleIframeLoad()"
            onerror="handleIframeError()">
        </iframe>
    </div>

    <script>
        async function testOrderBookAPI() {
            try {
                console.log('üî• Testing QUANTUM FORGE‚Ñ¢ Order Book API...');
                
                const response = await fetch('http://localhost:3001/api/order-book?symbol=BTCUSDT');
                if (!response.ok) throw new Error(`API returned ${response.status}`);
                
                const data = await response.json();
                console.log('‚úÖ Order Book API Response:', data);
                
                if (data.success && data.data) {
                    const orderBook = data.data;
                    
                    // Display success status
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').innerHTML = `
                        ‚úÖ REAL ORDER BOOK DATA LOADED<br>
                        <small>Source: ${orderBook.source} ‚Ä¢ Mid Price: $${orderBook.midPrice?.toFixed(2) || 'N/A'}</small>
                    `;
                    
                    // Show stats
                    const statsDiv = document.getElementById('stats');
                    statsDiv.style.display = 'grid';
                    statsDiv.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">$${orderBook.midPrice?.toFixed(2) || 'N/A'}</div>
                            <div class="stat-label">Mid Price</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${orderBook.spreadPercent?.toFixed(4) || 'N/A'}%</div>
                            <div class="stat-label">Spread</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${orderBook.liquidityScore?.toFixed(1) || 'N/A'}</div>
                            <div class="stat-label">Liquidity Score</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${orderBook.entrySignal || 'NEUTRAL'}</div>
                            <div class="stat-label">Market Signal</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${(orderBook.bids?.length || 0) + (orderBook.asks?.length || 0)}</div>
                            <div class="stat-label">Order Book Levels</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${orderBook.source?.toUpperCase() || 'UNKNOWN'}</div>
                            <div class="stat-label">Data Source</div>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Invalid API response');
                }
                
            } catch (error) {
                console.error('‚ùå Order Book API Test Failed:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `
                    ‚ùå FAILED TO LOAD REAL ORDER BOOK DATA<br>
                    <small>Error: ${error.message}</small>
                `;
            }
        }

        function handleIframeLoad() {
            console.log('‚úÖ Dashboard iframe loaded successfully');
        }

        function handleIframeError() {
            console.error('‚ùå Dashboard iframe failed to load');
        }

        // Test the API immediately
        testOrderBookAPI();
        
        // Refresh every 30 seconds
        setInterval(testOrderBookAPI, 30000);
    </script>
</body>
</html>
